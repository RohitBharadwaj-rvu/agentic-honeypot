<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agentic Honeyot Benchmark - Blind Voting</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for Premium Feel -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Space+Grotesk:wght@300;500;700&display=swap"
        rel="stylesheet">
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="background-effects">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
    </div>

    <main class="container">
        <header class="header">
            <h1>Agentic Honeypot <span class="accent">Arena</span></h1>
            <p class="subtitle">Live Interactive Benchmark</p>
            <button id="toggle-mode-btn" class="btn btn-text" style="margin-top: 1rem; font-size: 0.8rem;">Switch to
                Tester Mode</button>
        </header>

        <!-- Chat Container -->
        <section class="glass-panel chat-interface">
            <div id="chat-container" class="chat-outputs">
                <div class="message sys-msg">Welcome to the Live Arena. Waiting for messages...</div>
            </div>

            <div id="input-area" class="input-controls hidden">
                <input type="text" id="chat-input" placeholder="Type your message to all agents..." />
                <button id="send-btn" class="btn btn-primary">Send</button>
            </div>
        </section>

        <!-- Supabase Config Modal -->
        <div id="config-modal" class="modal hidden">
            <div class="modal-content glass-panel">
                <h2>Setup Backend</h2>
                <p>Enter Supabase details to enable cloud connectivity.</p>
                <input type="text" id="supabase-url" placeholder="Supabase URL"
                    value="https://enffvlctgfipttakqzzh.supabase.co">
                <input type="text" id="supabase-key" placeholder="Supabase Anon Key">
                <button id="save-config-btn" class="btn btn-primary">Save & Reload</button>
                <button id="close-config-btn" class="btn btn-text">Cancel</button>
            </div>
        </div>
    </main>

    <script src="supabase.js"></script>
    <script src="app.js"></script>
</body>

</html>
